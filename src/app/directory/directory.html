<div class="container-fluid">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  <ui-view>
    <div class="row" ng-repeat="lesson in directory.lessons | orderBy:'rank'">
      <div class="col-md-offset-2 col-md-8 col-sm-12">
        <div class="thumbnail">
          <div class="col-md-1 col-sm-1">
            <img class="pull-right" ng-src="assets/images/{{ lesson.logo }}" alt="{{ lesson.title }}">
          </div>
          <div class="col-md-3 col-sm-3">
            <h3 class="title"><a ui-sref="directory.lesson({lessonId: lesson.id})">{{lesson.title}}</a></h3>
          </div>
          <div class="col-md-offset-2 col-md-6 col-sm-8">
            <div marked class="caption" ng-include=lesson.description></div>
          </div>
        </div>
      </div>
  </ui-view>
</div>
</div>
